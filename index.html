<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form data-list="categorized" action="">
            <input autofocus type="text" placeholder="what is it about?">
            <button class="add-btn">ADD</button>
        </form>
        <div class="nav">
            <button class="nav__btn">
                <h2>Categorized</h2>
            </button>
            <button class="nav__btn">
                <h2>Uncategorized</h2>
            </button>
        </div class="nav">
        <div class="list-container list-categorized">
            <ul class="list"></ul>
            <div class="list-footer">
                <a class="delete-btn" href="#">Delete all</a>
                <strong class="progress">0/5 completed</strong>
            </div>
            <span class="empty-word">
                Empty
            </span>
        </div>
        <div class="list-container list-categorized-tasks">
            <button class="back-btn">
                <i class="fa-solid fa-arrow-left fa-arrow-left--big"></i>
            </button>
            <p class="tasks-category"></p>
            <ul class="list"></ul>
            <div class="list-footer">
                <a class="delete-btn" href="#">Delete all</a>
                <strong class="progress">0/5 completed</strong>
            </div>
            <span class="empty-word">
                Empty
            </span>
        </div>
        <div class="list-container list-uncategorized">
            <p class="tasks-category"></p>
            <ul class="list">
                <li class="list__item">
                    <div class="radio-btn"></div>
                    <p>Work</p>
                </li>
                <li class="list__item">
                    <div class="radio-btn"></div>
                    <p>Work</p>
                </li>
                <li class="list__item">
                    <div class="radio-btn"></div>
                    <p>Work</p>
                </li>
                <li class="list__item">
                    <div class="radio-btn"></div>
                    <p>Work</p>
                </li>
                <li class="list__item">
                    <div class="radio-btn"></div>
                    <p>Work</p>
                </li>
            </ul>
            <div class="list-footer">
                <a class="delete-btn" href="#">Delete all</a>
                <strong class="progress">0/5 completed</strong>
            </div>
            <span class="empty-word">
                Empty
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
